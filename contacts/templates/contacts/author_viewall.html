{% if authors_list %}
    <ul>
    {% for author in authors_list %}
        <li><a href="{% url 'contacts:author-detail' author.id %}">{{ author.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}
<a href="{% url 'contacts:author-index' %}">Back to main menu</a>
